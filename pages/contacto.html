    <main>
      <div>
        <h2>Comunicate con nosotros</h2>
      </div>
      <div class="formulario">
        <form action="">
          <fieldset>
            <legend>Escribinos</legend>
            <label for="Nombre_Apellido">Nombre y Apellido</label>
            <input type="text" id="Nombre_Apellido" />
            <br />
            <label for="correo">Correo electronico</label>
            <input type="email" name="correo" />
            <br />
            <label for="telefono">Telefono de contacto</label>
            <input type="tel" name="telefono" />
            <br />
            <label for="respuesta">Por que medio te respondemos</label>
            <select name="medio" id="medio">
              <option value="Correo electronico">Correo electronico</option>
              <option value="Telefono celular">Telefono celular</option>
            </select>
            <br />
            <label for="consulta">Dejanos tu consulta</label>
            <input type="area" name="consulta" />
            <br />
            <input type="reset" name="limpiar" />
            <input type="submit" name="enviar" />
            <div>Acepta nuestras normas de privacidad</div>
            <input type="checkbox" name="acepta" value="1" />
          </fieldset>
        </form>
      </div>
    </main>
